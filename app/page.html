<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Safety Monitoring System</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DRIVER SAFETY MONITOR</h1>
            <div class="subtitle">Real-time Drowsiness Detection System</div>
        </header>

        <div class="dashboard">
            <div class="video-section">
                <div class="video-wrapper">
                    <video id="videoFeed" playsinline muted></video>
                    <canvas id="canvas"></canvas>
                    
                    <div id="videoPlaceholder" class="video-placeholder">
                        <div class="placeholder-text">SYSTEM OFFLINE</div>
                        <p>Initialize camera to begin monitoring</p>
                    </div>

                    <div class="video-overlay">
                        <div class="overlay-top">
                            <div id="statusIndicator" class="status-indicator">
                                <span class="status-dot"></span>
                                <span id="statusText">STANDBY</span>
                            </div>
                            <div id="timer" class="timer-badge">00:00:00</div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn-primary">INITIALIZE SYSTEM</button>
                    <button id="stopBtn" class="btn-danger" disabled>TERMINATE</button>
                    <button id="resetBtn" class="btn-secondary">RESET METRICS</button>
                </div>
            </div>

            <div class="metrics-panel">
                <div class="card metric-card">
                    <div class="card-label">FATIGUE LEVEL (PERCLOS)</div>
                    <div class="metric-value" id="perclosValue">0%</div>
                    <div class="progress-bar-bg">
                        <div id="perclosBar" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">CLOSURE DURATION</div>
                        <div class="stat-value" id="closedStreak">0.0s</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">SYSTEM LATENCY</div>
                        <div class="stat-value" id="latencyValue">0ms</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">TOTAL ALERTS</div>
                        <div class="stat-value" id="totalAlerts">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">EYE STATE</div>
                        <div class="stat-value" id="eyeStateText">--</div>
                    </div>
                </div>

                <div class="history-viz">
                    <div class="history-title">TEMPORAL ANALYSIS (30s)</div>
                    <div id="timeline" class="timeline"></div>
                </div>

                <div class="log-section">
                    <div class="history-title">EVENT LOG</div>
                    <div id="alertLog" class="alert-container">
                        <div class="alert-empty">No critical events recorded</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
